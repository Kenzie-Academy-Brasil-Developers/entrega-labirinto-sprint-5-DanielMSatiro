<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="pop-start">
        <div class="pop-message">
            <span class="message">
                Você foi levar suas compras e percebeu que seu carro está do
                outro lado supermercado. Seu ticket de estacionamento
                vencerá em 30 segundos... É melhor correr!
            </span>
            <button id="start">Start</button>
        </div>
    </div>
    <div class="pop-win">
        <div class="pop-winner">
            <button id="close">X</button>
            <span class="message" id="won">You Won!</span>
            <span class="message" id='lost'>You lost!</span>
        </div>
    </div>

<script src="assets/index.js"></script>
</body>
</html>
